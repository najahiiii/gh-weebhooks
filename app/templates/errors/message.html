<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
  <head>
    {% set page_title = title or "Error" %} {% set description =
    page_description or message %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ description }}" />
    <link rel="canonical" href="{{ request.url }}" />
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta
      property="og:image"
      content="{{ request.url_for('static', path='images/web-app-manifest-512x512.png') }}"
    />
    <meta property="og:site_name" content="GitHub → Telegram Notifier" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page_title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta
      name="twitter:image"
      content="{{ request.url_for('static', path='images/web-app-manifest-512x512.png') }}"
    />
    <meta name="theme-color" content="#0f172a" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ request.url_for('static', path='images/favicon.svg') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{{ request.url_for('static', path='images/favicon-96x96.png') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ request.url_for('static', path='images/favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ request.url_for('static', path='images/apple-touch-icon.png') }}"
    />
    <link
      rel="manifest"
      href="{{ request.url_for('static', path='images/site.webmanifest') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        inset: 0;
        z-index: 0;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(248, 113, 113, 0.18),
          rgba(15, 23, 42, 0.95) 55%,
          rgba(2, 6, 23, 1)
        );
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body
    class="flex h-full items-center justify-center bg-slate-950 px-4 py-12 text-slate-100"
  >
    <div id="particles-js" aria-hidden="true"></div>
    <div
      class="content-wrapper w-full max-w-lg rounded-3xl border border-slate-800/60 bg-slate-900/80 p-10 shadow-2xl shadow-slate-950/40 backdrop-blur"
    >
      <img
        src="{{ request.url_for('static', path='images/favicon.svg') }}"
        alt="GitHub → Telegram Notifier logo"
        class="mx-auto mb-4 h-12 w-12"
      />
      <p class="text-xs uppercase tracking-wide text-slate-500">
        {{ status_code }}
      </p>
      <h1 class="mt-2 text-3xl font-semibold text-slate-50">{{ title }}</h1>
      <p class="mt-4 text-sm text-slate-300">{{ message }}</p>
      <a
        href="/"
        class="mt-8 inline-flex items-center gap-2 rounded-xl border border-slate-700/40 bg-slate-800/60 px-4 py-2 text-sm font-medium text-slate-200 hover:bg-slate-800"
      >
        ← Back to homepage
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      if (window.particlesJS) {
        particlesJS("particles-js", {
          particles: {
            number: { value: 45, density: { enable: true, value_area: 800 } },
            color: { value: "#f87171" },
            shape: { type: "circle" },
            opacity: { value: 0.28 },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 160,
              color: "#f87171",
              opacity: 0.18,
              width: 1,
            },
            move: {
              enable: true,
              speed: 1.6,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              attract: { enable: false },
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" },
              resize: true,
            },
            modes: {
              repulse: { distance: 120, duration: 0.4 },
              push: { particles_nb: 4 },
            },
          },
          retina_detect: true,
        });
      }
    </script>
  </body>
</html>
